<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/index.css" />

    <header id="cabecera">
      <div class="logoTitulo">
        <img
          src="../img/imagenRetro.jpeg"
          alt="Logo Retro"
          class="logoImagen"
        />
        <div>
          <h1>Videojuegos Retro</h1>
          <p class="subtituloCabecera">Un viaje a la historia del gaming</p>
        </div>
      </div>
    </header>

    <main id="contenidoColeccion">
      <h2>Colección</h2>
      <div class="contenedorImagenes">
        <img
          src="../img/coleccionRetro.jpeg"

        />
        <img
          src="../img/coleccionRetro2.jpeg"
          alt="Colección Retro 2"
          class="imagenPuesta"

        <tr>
          <th>Consola</th>

          <td>1990</td>

          <td>1988</td>
          <td>Buena</td>
        </tr>
        <tr>
          <td>PlayStation 1</td>
          <td>1994</td>
          <td>Excelente</td>
        </tr>

      <div class="volver">

    <footer id="piePagina">
      <address>
        Contacto:
        <a href="mailto:videojuegosRetro@gmail.com"
